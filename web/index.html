<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Tracker</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="/eel.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="drop-zone">
        <img class="file-upload image-normal-filter" src="file_upload.svg" alt="File Upload"> 
        <span class="drop-zone__prompt">Drop file here or click to browse*</span>
        <span class="drop-zone__tooltip">*only .csv files supported</span>
        <input type="file" name="myFile" class="drop-zone__input" accept=".csv">
    </div>
</body>
</html>
